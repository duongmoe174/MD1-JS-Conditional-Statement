<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành cấu trúc if...else</title>
</head>
<body>
    <script>
       let value = prompt("what is the official name of Javascript?"," ");
       if (value == "ECMAScript") {
           alert("Correct!")
       } else {
           alert("You don't know? is ECMAScript");
       }
    </script>
</body>
</html>
