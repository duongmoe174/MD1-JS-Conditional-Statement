<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwtichCase</title>
</head>
<body>
<script>
    let opera = "+";
    let a = 6;
    let b = 3;
    switch (opera)
    {
        case "+":
        alert("a+b=" +(a+b));
        break;
        case "-":
            alert("a-b=" +(a-b));
            break;
        case "*":
            alert("a*b=" +(a*b));
            break;
        case "/":
            alert("a/b=" +(a/b));
            break;
        default:
            alert("Không có phép toán!");
            break;
    }
</script>
</body>
</html>
