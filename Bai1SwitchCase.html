<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1 Switch Case</title>
</head>
<body>
<script>
    var browser = prompt("please type your", "");
    switch (browser) {
        case "Edge" :
            alert("You've got the Edge");
            break;
        case "Chrome" :
        case "Firefox" :
        case "Safari" :
        case "Opera" :
            alert("Okay we support these browsers too");
            break;
        default:
            alert("We hope that this page look ok!");
    }
</script>
</body>
</html>
